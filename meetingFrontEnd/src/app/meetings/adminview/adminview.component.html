<div class="row" style="text-align: center;" *ngIf="allUsers==undefined">
  <div class="col-md-12 name">No Users Found...</div>
</div>
<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <div class="col-md-12 name" style="font-size:22px" *ngIf="allUsers">All Users </div>
    <br><br><br><br>
    <div *ngFor="let users of allUsers" class="col-md-4">

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{users.firstName | uppercase }} {{users.lastName | uppercase}}</h5>
          <p class="card-text">{{users.email}}</p>
          <br />
          <a class="btn btn-primary" [routerLink]="['/users/view',users.userId]"
            [queryParams]="{name:users.firstName+' '+users.lastName}">View</a>
        </div>
        <br />
      </div>
      <br />
    </div>
    <br /> <br />
  </div>
</div>
<div class="row" style="text-align: center" *ngIf="allUsers!==undefined">
  <div class="col-md-12"><button class="btn btn-secondary" (click)="loadMoreUsers()">Load More</button></div>
</div>
<br/>
