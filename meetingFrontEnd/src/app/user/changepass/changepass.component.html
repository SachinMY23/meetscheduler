<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">Meeting Scheduler</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="goBack()">Back</a>
  
        </li>
  
      </ul>

  </nav>
  
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Change Password</h2>
      <br>
      <label for="inputEmail" class="sr-only">Current Password</label>
  
      <input type="password" id="inputPass" class="form-control" [(ngModel)]="oldPass" placeholder="Enter Current Password" required
        autofocus>
  
      <br>
      <label for="inputEmail" class="sr-only">New Password</label>
  
      <input type="password" id="inputPass" class="form-control" [(ngModel)]="newPass"
        placeholder="Your New Password" required autofocus>
  
      <br>
      <label for="inputEmail" class="sr-only">Confirm New Password</label>
  
      <input type="password" id="inputPass" class="form-control" [(ngModel)]="confPass"
        placeholder="Confirm Your New Password" required autofocus>
  
      <br>
  
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="changePassword()">Change
        Password</button>
  
    </div>
  
    <div class="col-sm"></div>
  
  </div>
